<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"/>

    <link rel="stylesheet" href="style.css" />
    <title>Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color:yellowgreen;
        font-weight: bolder;
        text-decoration:none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" class="avatar" alt="" />
        <p id="name">Jessica Randall</p>
        <p id="place">London, United Kingdom</p>
        <p id="role">"Front-end developer and avid reader."</p>
        
        <div class="buttons">
          <button id="btn1">GitHub</button>
          <button id="btn2">Frontend Mentor</button>
          <button id="btn3">LinkedIn</button>
          <button id="btn4">Twitter</button>
          <button id="btn5">Instagram</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
      >. Coded by <a href="#">Rosanraj.A</a>.
    </div>
  </body>
</html>
